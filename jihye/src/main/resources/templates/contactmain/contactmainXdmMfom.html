<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/contactmain/contactmainXdmUpdt" method="post" id="form">
	<input type="hidden" name="seq" th:value="${item?.seq}"/>
	seq: <input type="text" name="seq" id="seq" maxlength="10" disabled="disabled"th:value="${item?.seq}"/>
	firstName: <input type="text" name="firstName" id="firstName" placeholder="이름을 입력"th:value="${item?.firstName}"/>
	lastName: <input type="text" name="lastName" id="lastName" placeholder="이름을 입력"th:value="${item?.lastName}"/>
	important: <input type="text" name="important" id="important" placeholder="중요"th:value="${item?.important}"/>
<button type="button" id="btnSave">저장</button>
</form>

<script type="text/javascript">

	document.getElementById("btnSave").onclick = function(){
		document.getElementById("form").submit();
	}

</body>
