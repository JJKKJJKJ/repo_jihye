<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<table>
	<tr>
		<td>seq</td>
		<td>/firstName</td>	
		<td>/lastName</td>	
		<td>/id</td>	
		<td>/nickname</td>	
		<td>/memo</td>	
		<td>/important</td>	
		<td>/img</td>	
		<td>delNy</td>	
	</tr>
	<tr th:each="list : ${list}">
		<td th:text="${list.seq}"></td>	
		<td th:text="${list.firstName}"></td>	
		<td><a th:href="@{/contactmain/contactmainXdmView(seq=${list.seq})}" th:text="${list.lastName}"></a></td>	
		<td th:text="${list.id}"></td>	
		<td th:text="${list.nickname}"></td>	
		<td th:text="${list.memo}"></td>	
		<td th:text="${list.important}"></td>	
		<td th:text="${list.img}"></td>	
		<td th:text="${list.delNy}"></td>	
	</tr>	
</table>
<br>
<a href="/contactmain/contactmainXdmForm">등록</a>

</html>
