<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/anniversary/anniversaryXdmUpdt" method="post" id="form">
	<input type="hidden" name="seq" th:value="${item?.seq}"/>
	seq: <input type="text" name="seq" id="seq" maxlength="10" disabled="disabled"th:value="${item?.seq}"/>
	listOfAnniversaries: <input type="text" name="listOfAnniversaries" id="listOfAnniversaries" placeholder="이름을 입력"th:value="${item?.listOfAnniversaries} "/>
	date: <input type="date" name="date" id="date" placeholder="이름을 입력"th:value="${item?.date} "/>
	contactMain_seq:<input type="text" name="contactMain_seq" id="contactMain_seq" maxlength="10"  th:value="${item?.contactMain_seq}"/>
<button type="button" id="btnSave">저장</button>
</form>

<script type="text/javascript">

	document.getElementById("btnSave").onclick = function(){
		document.getElementById("form").submit();
	}
